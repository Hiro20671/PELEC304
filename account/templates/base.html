<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% block title %}Online Enrollment{% endblock %}</title>

<style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow-x: hidden; 
    }

    nav {
        background: #003366;
        color: white;
        padding: 1.2rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }

    .logo {
        font-size: 1.6rem;
        font-weight: bold;
    }

    .nav-links {
        display: flex;
        align-items: center;
        gap: 25px;
        flex-wrap: wrap; 
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        padding: 10px 16px;
        border-radius: 6px;
        font-weight: bold;
        display: inline-block;
        white-space: nowrap;
    }

    .nav-links a:hover:not(.logout-btn) {
        background: #002244;
    }

    .logout-btn {
        background: #d9534f;
    }

    .logout-btn:hover {
        background: #c9302c;
    }

    .page-wrapper {
        padding-top: 110px; 
        max-width: 1200px;
        margin: 0 auto;
        flex: 1;
        width: 100%;
    }

    #about {
        background-color: #fff;
        margin: 50px auto;
        padding: 40px 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        max-width: 900px;
        line-height: 1.6;
    }

    #about h2 {
        text-align: center;
        color: #4CAF50;
        margin-bottom: 20px;
    }


    footer {
        background: rgba(0,0,0,0.4);
        color: #fff;
        text-align: center;
        padding: 1rem 0;
        font-weight: bold;
        font-size: 1rem;
        width: 100vw;       
        position: relative; 
        left: 0;
        box-sizing: border-box;
    }

    @media screen and (max-width: 768px) {
        nav {
            flex-direction: column;
            padding: 1rem;
            gap: 10px;
        }

        .nav-links {
            justify-content: center;
            margin: 0;
            gap: 10px;
        }

        .nav-links a {
            margin: 6px 0;
        }
    }
</style>
</head>
<body>

<nav>
    <div class="logo">Villa State University</div>
    <div class="nav-links">
        <a href="/home/">Home</a>
        <a href="javascript:void(0);" onclick="scrollToProfile()">Profile</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="/logout/" class="logout-btn">Logout</a>
    </div>
</nav>

<div class="page-wrapper">
    {% block content %}
    {% endblock %}
</div>

<footer>
    &copy; Villa State University
</footer>


<script>
    function scrollToAbout() {
        document.getElementById('about').scrollIntoView({ behavior: 'smooth' });
    }

    function scrollToProfile() {
        alert("Profile section coming soon!");
    }
</script>

</body>
</html>
