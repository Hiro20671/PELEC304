{% block content %}
<style>
body {font-family:sans-serif;background:#f7f7f7;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
.form-container {background:#fff;padding:2rem;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.1);width:100%;max-width:350px;text-align:center;}
h2 {margin-bottom:1.5rem;color:#333;}
form {display:flex;flex-direction:column;gap:1rem;}
input, select, textarea {padding:.75rem;border:1px solid #ccc;border-radius:5px;width:100%;}
button {padding:.75rem;border:none;border-radius:5px;background:#4CAF50;color:#fff;cursor:pointer;}
button:hover {background:#45a049;}
a {display:block;margin-top:1rem;color:#555;text-decoration:none;font-size:.9rem;}
a:hover{text-decoration:underline;}
</style>

<div class="form-container">
    <h2>Create an Account</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <a href="{% url 'login' %}">Already have an account? Login</a>
</div>
{% endblock %}
