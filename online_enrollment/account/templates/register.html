{% load static %}
{% block content %}
<style>
@import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Montserrat:wght@600&display=swap');

body {
    font-family: 'Montserrat', sans-serif;
    background: url("{% static 'account/images/BACKGROUND.png' %}") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 1rem; 
    color: #333;
}

/* Wrapper to stack university name above card */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* University Name Above Card */
.university-name {
    font-family: 'Merriweather', serif;
    font-size: 5rem; /* Super big */
    font-weight: 700;
    margin-bottom: 2rem;
    text-align: center;
    color: #fff;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
}

.form-container {
    background: rgba(255,255,255,0.95);
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 750px;
    display: flex;
    flex-direction: row;
    box-sizing: border-box;
}

.left-side {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding-right: 2rem;
    border-right: 2px solid #ccc;
}

.left-side div {
    font-size: 2.5rem; /* Bigger "Welcome to" */
    font-weight: 700;
    color: #003366; /* Dark blue */
    margin-bottom: 0.5rem;
    text-align: center;
}

.left-side img {
    width: 450px; /* Make logo bigger */
    max-width: 100%;
}

.right-side {
    flex: 1;
    padding-left: 2rem;
}

h2 {
    margin-bottom: 1.5rem;
    color: #333;
    text-align: center;
    font-family: 'Montserrat', sans-serif;
}

form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

input, select, textarea {
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
    box-sizing: border-box;
    font-size: 1rem;
}

button {
    padding: 0.75rem;
    border: none;
    border-radius: 5px;
    background: #003366;
    color: #fff;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s;
}

button:hover {
    background: #003366;
}

p {
    margin-top: 1rem;
    color: #555;
    font-size: 0.9rem;
    text-align: center;
}

a {
    color: #003366;
    text-decoration: underline;
    transition: color 0.3s;
}

a:hover {
    color: #003366;
}

@media (max-width: 768px) {
    .form-container {
        flex-direction: column;
        max-width: 400px;
    }

    .left-side {
        border-right: none;
        border-bottom: 2px solid #ccc;
        padding-bottom: 1rem;
        padding-right: 0;
        margin-bottom: 1rem;
    }

    .right-side {
        padding-left: 0;
    }

    .left-side div {
        font-size: 1.8rem;
    }

    .left-side img {
        width: 200px;
    }

    .university-name {
        font-size: 3rem; /* Adjust for mobile */
    }
}
</style>

<div class="container">
    <!-- University Name Above Card -->
    <div class="university-name">VILLA STATE UNIVERSITY</div>

    <!-- Register Card -->
    <div class="form-container">
        <!-- Left side: Welcome and Logo -->
        <div class="left-side">
            <div>Welcome to</div>
            <img src="{% static 'account/images/logo.png' %}" alt="University Logo">
        </div>

        <!-- Right side: Registration Form -->
        <div class="right-side">
            <h2>Create an Account</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Register</button>
            </form>
            <p>
                Already have an account? 
                <a href="{% url 'login' %}">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
