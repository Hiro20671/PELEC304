{% block content %}
<style>
body {font-family:sans-serif;background:#f2f2f2;margin:0;}
.wrapper {background:#fff;max-width:450px;margin:80px auto;padding:1.5rem;border-radius:10px;box-shadow:0 3px 10px rgba(0,0,0,.15);}
h2 {text-align:center;color:#333;margin-bottom:1rem;}
form {display:flex;flex-direction:column;gap:1rem;}
button {padding:12px;background:#4CAF50;color:#fff;border:none;border-radius:8px;cursor:pointer;}
button:hover {background:#45a049;}
a {text-align:center;margin-top:10px;display:block;color:#555;text-decoration:none;}
a:hover {text-decoration:underline;}
</style>

<div class="wrapper">
<h2>{{ title }}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'home' %}">Cancel</a>
</div>
{% endblock %}
