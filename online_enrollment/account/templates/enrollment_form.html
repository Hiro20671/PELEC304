{% extends "base.html" %}
{% block content %}
<style>
@import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Montserrat:wght@600&display=swap');

body {
    font-family: 'Montserrat', sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 0 1rem;
}

/* Center wrapper and make it wide */
.wrapper {
    background: #fff;
    max-width: 1000px;      /* Wider */
    width: 100%;
    margin: 80px auto;
    padding: 3rem 4rem;     /* Bigger padding */
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(0,0,0,.2);
    box-sizing: border-box;
}

h2 {
    text-align: center;
    color: #003366;       /* Dark blue title */
    margin-bottom: 2rem;
    font-family: 'Merriweather', serif;
    font-size: 2.5rem;    /* Bigger title */
}

form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;           /* Bigger spacing */
}

input, select, textarea {
    padding: 12px;
    font-size: 1.1rem;     /* Bigger inputs */
    border-radius: 8px;
    border: 1px solid #ccc;
    width: 100%;
    box-sizing: border-box;
}

button {
    padding: 15px;
    background: #003366;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.2rem;
    transition: background 0.3s;
}

button:hover {
    background: #002244;
}

a {
    text-align: center;
    margin-top: 15px;
    display: block;
    color: #003366;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s;
}

a:hover {
    text-decoration: underline;
    color: #001122;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .wrapper {
        margin: 40px auto;
        padding: 1.5rem 2rem;
    }

    h2 {
        font-size: 2rem;
    }

    input, select, textarea, button {
        font-size: 1rem;
        padding: 12px;
    }

    form {
        gap: 1rem;
    }
}

@media (max-width: 480px) {
    .wrapper {
        padding: 1rem 1.5rem;
        margin: 30px auto;
    }

    h2 {
        font-size: 1.8rem;
    }
}
</style>

<div class="wrapper">
    <h2>{{ title }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'home' %}">Cancel</a>
</div>
{% endblock %}
