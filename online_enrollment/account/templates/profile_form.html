{% extends 'base.html' %}
{% block title %}Configure Profile{% endblock %}
{% block content %}

<div class="form-container">
    <h2>Configure Your Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Save Profile</button>
    </form>
</div>

{% endblock %}
