<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Online Enrollment{% endblock %}</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f2f2f2;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    /* NAVIGATION BAR */
    nav {
        background: #003366;
        color: white;
        padding: 1.2rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
    }

    .logo {
        font-size: 1.6rem;
        font-weight: bold;
    }

    .nav-links {
        display: flex;
        align-items: center;
        gap: 25px;             
        margin-right: 20px;    
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        padding: 10px 16px;
        border-radius: 6px;
        font-weight: bold;
        display: inline-block;
    }

    .nav-links a:hover:not(.logout-btn) {
        background: #003366;
    }

    .logout-btn {
        background: #d9534f;
    }

    .logout-btn:hover {
        background: #c9302c;
    }

    /* WRAPPER TO PREVENT CONTENT OVERLAP */
    .page-wrapper {
        padding-top: 110px;
        max-width: 1200px;
        margin: 0 auto;
        flex: 1;
    }

    /* ABOUT SECTION */
    #about {
        background-color: #fff;
        margin: 50px auto;
        padding: 40px 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        max-width: 900px;
        line-height: 1.6;
    }

    #about h2 {
        text-align: center;
        color: #4CAF50;
        margin-bottom: 20px;
    }

    /* FOOTER */
    footer {
        background: rgba(0,0,0,0.4);
        color: #fff;
        text-align: center;
        padding: 1rem 0;
        font-weight: bold;
        font-size: 1rem;
        /* No fixed position so it scrolls with content */
    }

    @media screen and (max-width: 768px) {
        nav {
            flex-direction: column;
            padding: 1rem;
        }

        .nav-links {
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-right: 0;
            gap: 10px;
        }

        .nav-links a {
            margin: 6px;
        }
    }
</style>

</head>
<body>

<nav>
    <div class="logo">Villa University</div>
    <div class="nav-links">
        <a href="/home/">Home</a>
        <a href="javascript:void(0);" onclick="scrollToProfile()">Profile</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="/logout/" class="logout-btn">Logout</a>
    </div>
</nav>

<div class="page-wrapper">
    {% block content %}
    {% endblock %}
</div>

<!-- Footer -->
<footer>
    @Villa State University
</footer>

<script>
    function scrollToAbout() {
        document.getElementById('about').scrollIntoView({ behavior: 'smooth' });
    }

    function scrollToProfile() {
        alert("Profile section coming soon!");
    }
</script>

</body>
</html>
