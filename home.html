{% block content %}
<style>
body {font-family:sans-serif;background:#f7f7f7;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
.container {background:#fff;padding:2rem 3rem;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.1);text-align:center;}
h2 {margin-bottom:1rem;color:#333;}
p {margin-bottom:1.5rem;color:#555;}
a {padding:.5rem 1rem;background:#4CAF50;color:#fff;text-decoration:none;border-radius:5px;transition:background .3s;}
a:hover {background:#45a049;}
</style>

<div class="container">
    <h2>Welcome!</h2>
    <p>You are logged in.</p>
    <a href="{% url 'logout' %}">Logout</a>
</div>
{% endblock %}
